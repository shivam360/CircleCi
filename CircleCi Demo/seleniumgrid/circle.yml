--- 
dependencies: 
  pre: 
    - "docker install selenium/base"
    - "docker install selenium/hub"
    - "docker install selenium/standalone-chrome"
    - "docker install selenium/node-chrome-debug"
    - "docker install selenium/node-chrome"
    - "docker install selenium/node-base"
    - "docker install selenium/standalone-chrome-debug"
    - "docker install selenium/standalone-chrome"
    - "docker install selenium/node-chrome-debug"
    - "docker install docker-compose"
    - "docker run -d -P selenium/standalone-chrome"
    - "docker run -d -P --name selenium-hub selenium/hub"
    - "docker run -d -P --link selenium-hub:hub selenium/node-chrome-debug"
    - "docker run -d -P selenium/standalone-chrome-debug"
java: 
  version: "OpenJDK 8"
machine: 
  pre: 
    - "curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0"
  services: 
    - docker
